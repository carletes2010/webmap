<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASJC MAP</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Estilo para que el mapa ocupe toda la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Copyright debajo de la simbología */
        .copyright {
            position: absolute;
            bottom: 5px;
            left: 20px;
            font-size: 12px;
            color: gray;
            z-index: 1000;
        }

        /* Cuenta regresiva en la esquina inferior derecha */
        .countdown {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Simbología */
        .simbolgia {
            position: absolute;
            bottom: 50px;
            left: 20px;
            width: 270px;
            height: auto;
            z-index: 1000;
        }

        /* Marca de agua */
        .marca-agua {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            pointer-events: none;
            z-index: 999;
            width: 300px;
            height: auto;
        }

        /* Logo en la esquina superior derecha */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Logo en la esquina superior derecha -->
    <img src="SASJC.png" alt="Logo SASJC" class="logo">

    <!-- Simbología en la esquina inferior izquierda -->
    <img src="simbolgia.png" alt="Simbología" class="simbolgia">

    <!-- Copyright debajo de la simbología -->
    <div class="copyright">© SASJC - Todos los derechos reservados</div>

    <!-- Cuenta regresiva en la esquina inferior derecha -->
    <div class="countdown" id="countdown">Reiniciando en: 15:00</div>

    <!-- Marca de agua centrada -->
    <img src="SASJC.png" alt="Marca de Agua" class="marca-agua">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>

    <!-- Script para cuenta regresiva -->
    <script>
        const countdownElement = document.getElementById("countdown");
        let timeLeft = 15 * 60; // 15 minutos en segundos

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            countdownElement.textContent = `Reiniciando en: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                location.reload();
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
